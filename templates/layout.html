<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/img/news2.svg') }}" />
    <title>{{params['favTitle']}}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style1.css') }}">
</head>

<body style="margin: 0px;padding:0px; overflow-x: hidden;">
    <nav class="navbar navbar-expand-lg bg-dark sticky-top navbar-dark bg-primary" style="background-color: #e3f2fd; min-height: 5em;font-weight: bold;">
        <div class="container-fluid px-4 px-lg-5">
            <a class="navbar-brand" href="/">
                <img src="{{url_for('static',filename='assets/img/news-logo.svg')}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                <span>Dev News</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse px-4 px-lg-5" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item px-3 px-lg-3">
                        <a class="nav-link active" aria-current="page" href="/international">International</a>
                    </li>
                    <li class="nav-item px-3 px-lg-3">
                        <a class="nav-link active" aria-current="page" href="/national">National</a>
                    </li>
                    <li class="nav-item px-3 px-lg-3">
                        <a class="nav-link active" aria-current="page" href="/sports">Sports</a>
                    </li>
                    <li class="nav-item px-3 px-lg-3">
                        <a class="nav-link active" aria-current="page" href="/health">Health</a>
                    </li>
                    <li class="nav-item px-3 px-lg-3">
                        <a class="nav-link active" aria-current="page" href="/business">Business</a>
                    </li>
                    <li class="nav-item px-3 px-lg-3">
                        <a class="nav-link active" aria-current="page" href="/technology">Technology</a>
                    </li>
                    <li class="nav-item px-3 px-lg-3">
                        <a class="nav-link active" aria-current="page" href="/entertainment">Entertainment</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="inputSearch" style="width: 14em;" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="btnSearch" type="button">Search</button>
                </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 float-right ">
                    <li class="nav-item px-3 px-lg-3">
                        <div class="btn-group dropstart">
                            <button type="button" class="btn btn-dark" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{url_for('static',filename='assets/img/account.svg')}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                                </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" style="padding:16px ;" href="/contact"><button class="btn" type="button"><img src="{{url_for('static',filename='assets/img/contact.gif')}}" alt="" width="30" height="24" ssclass="d-inline-block align-text-top">
                                        <span>Contact Us</span></button></a>
                                </li>
                                <li>
                                    <a class="dropdown-item" style="padding:16px ;"><button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#privacy" aria-controls="offcanvasTop"><img src="{{url_for('static',filename='assets/img/about.gif')}}" alt="" width="30" height="24" ssclass="d-inline-block align-text-top">
                                        <span>About</span></button></a>
                                </li>
                                <li>
                                    <a class="dropdown-item" style="padding:16px ;">
                                        <button class="btn" type="button" id="accBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" aria-controls="offcanvasTop">
                                        <img src="{{url_for('static',filename='assets/img/signin.gif')}}" alt="" width="30" height="24" ssclass="d-inline-block align-text-top">
                                        <span style="text-transform:capitalize ;">Account</span>
                                    </button>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class=" modal-dialog modal-dialog-centered">
            <div class="modal-content" id="modaldata">
            </div>
        </div>
    </div>

    <div class="modal fade" id="privacy" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content" id="privacyContent" style="text-align: center;"></div>
        </div>
    </div>
    {% block main %}{% endblock %}
    <hr>

    <span class="hide" id="checkUser">{{userIn}}</span>
    <span class="hide" id="checkName">{{name}}</span>
    <span class="hide" id="checkmobile">{{mobile}}</span>
    <span class="hide" id="checkemail">{{email}}</span>
    <span class="hide" id="checkaddress">{{address}}</span>
    <hr>
    <h3 style="text-align:center ;" id="article">Articles</h3>
    <div class="my-5 " id="content"></div>
    <div class="my-5 " id="contValidate"></div>
    {% block subMain %} {% endblock %}
    <hr>
    <!-- footer -->
    <footer class="border-top">
        <div class="container px-4 px-lg-5 ">
            <div class="row gx-4 gx-lg-5 justify-content-center ">
                <div class="col-md-10 col-lg-8 col-xl-7 ">
                    <ul class="list-inline text-center " style="margin-top: 50px; ">
                        <li class="list-inline-item ">
                            <a href="{{params[ 'tw_url']}} " target="_blank ">
                                <span class="fa-stack fa-lg ">
                                        <i class="fas fa-circle fa-stack-2x "></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse "></i>
                                    </span>
                            </a>
                        </li>
                        <li class="list-inline-item ">
                            <a href="{{params[ 'fb_url']}} " target="_blank ">
                                <span class="fa-stack fa-lg ">
                                        <i class="fas fa-circle fa-stack-2x "></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse "></i>
                                    </span>
                            </a>
                        </li>
                        <li class="list-inline-item ">
                            <a href="{{params[ 'gh_url']}} " target="_blank ">
                                <span class="fa-stack fa-lg ">
                                        <i class="fas fa-circle fa-stack-2x "></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse "></i>
                                    </span>
                            </a>
                        </li>
                    </ul>
                    <div class="large text-center text-muted fst-italic " style="font-weight:bold ; ">Copyright &copy; {{params['copyright']}} 2022</div>
                </div>
            </div>
        </div>
    </footer>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.rawgit.com/jackmoore/colorbox/master/jquery.colorbox-min.js"></script>



    <script src="{{url_for( 'static',filename='js/sortBy.js' )}} "></script>

</body>

</html>
